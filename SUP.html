<html lang="en">
<head>
    <title>Restaurant website</title>
    <link rel="stylesheet" href="stylee.css">
</head>

<style>
    #form{ 
  width: 350px; height: 400px;
    background: linear-gradient(to top, rgba(5, 5, 5, 0.8)50%,rgba(5, 5, 5, 0.8)50%);
    position: absolute;
    top: 140px;
    left: 460px;
    transform: translate(0%,-5%);
    padding: 50px;


    }


#form input{
    margin-left: 39px;
    width: 190px;
    height: 35px;
    background: transparent;
    border-bottom: 2px solid #ff7200;
    color: #fff;
    font-size: 15px;
    letter-spacing: 1px;
    margin-top: 30px;
    font-family: sans-serif;
}



::placeholder{
    color: #fff;
    font-family: Arial;
}

.btn{
    width: 240px;
    height: 40px;
    background: #ff7200;
    border: none;
    margin-top: 30px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    color: #020202;
    
}
.btn:hover{
    background: #fff;
    color: #ff7200;
}
</style>
<body>
<div class="image">

    <div class="main">
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">NABI</h2>
        </div>

        <div class="menu">
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">MENU</a></li>
                <li><a href="#">REVIEWS</a></li>&emsp;&emsp;&emsp;
                
            </ul>
        </div>

        <form id="form">
            <div class="input">
                <label for="fname" style="color:beige; font-weight: bold;">First Name :</label>
                <input id="fname" type="text" placeholder="Enter your first name">
            </div>
            <div class="input">
                <label for="lname" style="color: beige; font-weight: bold;">Last Name :</label>
                <input id="lname" type="text" placeholder="Enter your last name">
            </div>
            <div class="input">
                <label for="email" style="color: beige; font-weight: bold;">E-mail :</label>
                <input id="email" type="email" placeholder="Enter your Email" required>
            </div>
            <div class="input">
                <label for="pass" style="color: beige; font-weight: bold;">Password :</label>
                <input id="pass" type="password" placeholder="Enter Password" required>
            </div>
                <input type="checkbox" onclick="showPass()" > Show Password
            <div>
                <span id="s1" style="color: #fa1b1b;"></span>
            </div>
            <button class="btn" onclick="add()" type="submit">Sign Up</button>
        </form>
        
        
        <script>
            function add(){
                document.getElementById('s1').innerHTML = '';
                var passValue = document.getElementById('pass').value;
    
                if(passValue.length < 8){
                    document.getElementById('s1').innerHTML = 'Password Must Contains 8 Characters.'
                }else{
                event.preventDefault();
                const username = document.getElementById("fname").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("pass").value;
                localStorage.setItem("fname", username);
                localStorage.setItem("email", email);
                localStorage.setItem("pass", password);
                alert("Successful Registration !");
                window.location.href ="signup.html";
                }
            }
            const form = document.getElementById("form");
    
            form.addEventListener("submit", function(event) {
                add();
            });
    
            function showPass(){
    
                var passInput = document.getElementById('pass');
    
                if(passInput.type == 'password'){
                    passInput.type = 'text';
                }else if(passInput.type == 'text'){
                    passInput.type = 'password';
                }
            }
        </script>
</body>
    </html>
